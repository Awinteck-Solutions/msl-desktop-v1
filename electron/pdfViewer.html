<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Viewer</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="pdf-frame"></iframe>

  <script>
    // Get the PDF path from the query parameters
    const urlParams = new URLSearchParams(window.location.search);
    const pdfPath = urlParams.get('pdfPath');

    // Set the iframe source to load the PDF
    const iframe = document.getElementById('pdf-frame');
    iframe.src = `${decodeURIComponent(pdfPath)}`;
  </script>
</body>
</html>
